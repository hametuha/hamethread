name: Hamethread Test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: PHP Unit Test
    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]  # OS. ubuntu-18.04 is also available.
        php: [ '7.4', '8.2' ] # PHP versions to check.
        wp: [ 'latest', '6.6' ]      # WordPress version to check.
    services:
    uses: tarosky/workflows/.github/workflows/wp-unit-test.yml@main
    with:
        php_version: ${{ matrix.php }}
        wp_version: ${{ matrix.wp }}

  lint:
    name: PHP Syntax Check
    uses: tarosky/workflows/.github/workflows/phpcs.yml@main
    with:
      version: 7.4

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    if: always()
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
